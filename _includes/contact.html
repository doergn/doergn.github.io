<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Dirk</h2>
                    <h3 class="section-subheading text-muted">...for speaking opportunities!</h3>
                </div>                       
                <div class="col-md-6">
                   <p class="text-muted">Please reach out to Dirk via any of the following networks:</p>
                </div>                    
                <div class="row text-center">
                    <div class="col-md-4">
                       <ul class="list-inline social-buttons">
                       {% for network in site.social %}
                          <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                          </li>
                       {% endfor %}
                       </ul>
                    </div>
                </div>
            </div>
        </div>
</section>
